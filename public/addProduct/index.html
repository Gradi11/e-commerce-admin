    /* Custom styles for category selection */
    .category-checkbox-container {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e0 #f7fafc;
    }
    
    .category-checkbox-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .category-checkbox-container::-webkit-scrollbar-track {
      background: #f7fafc;
      border-radius: 3px;
    }
    
    .category-checkbox-container::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 3px;
    }
    
    .category-checkbox-container::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }
    
    .dark .category-checkbox-container::-webkit-scrollbar-track {
      background: #2d3748;
    }
    
    .dark .category-checkbox-container::-webkit-scrollbar-thumb {
      background: #4a5568;
    }
    
    .dark .category-checkbox-container::-webkit-scrollbar-thumb:hover {
      background: #718096;

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">

            <div class="max-w-3xl mx-auto">

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Name Field -->
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                                        Product Name
                                    </label>
                                    <input type="text" id="name" name="name" required
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white text-lg"
                                        placeholder="Enter product name">
                                </div>

                                <!-- Category Field -->
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                                        Categories (Select multiple)
                                    </label>
                                    <div class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-4 max-h-48 overflow-y-auto category-checkbox-container">
                                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3" id="category-checkboxes">
                                            <!-- Categories will be loaded dynamically -->
                                        </div>
                                        <div class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-600">
                                            <p class="text-xs text-gray-500 dark:text-gray-400">
                                                Selected: <span id="selected-categories-count" class="font-medium text-primary">0</span> categories
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Description Field -->
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                                        Description
                                    </label>
                                    <textarea id="description" name="description" required rows="4"
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white text-base resize-none"
                                        placeholder="Enter product description"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Pricing Section -->
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Pricing & Stock</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <!-- Price Field -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                                        Price
                                    </label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-3 text-gray-500 dark:text-gray-400 text-lg">$</span>
                                        <input type="number" id="price" name="price" required min="0" step="0.01"
                                            class="w-full pl-8 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white text-lg"
                                            placeholder="0.00">
                                    </div>
                                </div>

                                <!-- Sale Price Field -->

                                        Sale Price (Optional)
                                    </label>

                                        <span class="absolute left-3 top-3 text-gray-500 dark:text-gray-400 text-lg">$</span>

                                            placeholder="0.00">
                                    </div>
                                </div>

                                <!-- Stock Field -->

                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                                        Stock
                                    </label>

                                        placeholder="Enter stock quantity">
                                </div>
                            </div>
